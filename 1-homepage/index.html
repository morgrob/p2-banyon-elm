<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>BBC</title>
        <script src="https://kit.fontawesome.com/2e819d9c9f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <img id="logo" src="../imgs/bbc.png">
            <nav>
                <ul>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Reel</a></li>
                    <li><a href="#">Weather</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Credits</a></li>
                </ul>
            </nav>
            <form action="">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </header>
        <main>
            <div class="bg-img">
                <div class="caption">
                    <p id="date">March 20, 2021     1:10AM</p>
                    <h1>Title Placeholder</h1>
                    <h3>Article Author</h3>
                    <p id="comment"><i class="fas fa-comment-alt"></i>12 comments</p>
                    <a href="#"><button id="read">Read more</button></a>
                </div>
            </div>
        </main>
        <div class="topics">
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/star.png">
                <p>Featured</p>
            </div></a>
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/uk.webp">
                <p>UK</p>
            </div></a>
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/america.webp">
                <p>North America</p>
            </div></a>
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/africa.png">
                <p>Africa</p>
            </div></a>
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/mideast.png">
                <p>Middle East</p>
            </div></a>
            <a href="#"><div class="section">
                <img class="icon" src="../imgs/covid.png">
                <p>Coronavirus</p>
            </div></a>
        </div>
    </body>
</html>
