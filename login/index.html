            <a href="login/index.html"><h4 id="account"><i class="fas fa-user-circle"></i></h4></a>

            <main>
                <div class="photo" style="background-image: url(../imgs/menchester.jpeg);"></div>
                <div class="login-container">
                    <img id="bbcicon" src="../imgs/bbcwhite.png" alt="BBC Logo">
                    <h1>Sign up</h1>
                    <form action="#" method="post">
                        <label for="email">Email address</label>
                        <input class="input" type="email" placeholder="example@email.com" name="email" required>
                        <label for="pword">Password</label>
                        <input class="input" type="password" placeholder="Choose a password" name="pword" id="myInput" required>
                        <label id="pass"><input type="checkbox" onclick="myFunction()"> Show password</label>
                        <button id="submit" type="submit">Sign up</button>
                    </form>

                </div>
